<!DOCTYPE html>

<head>

  <style>
    /* ==== GLOBAL STYLES ==== */
   body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;

  /* Background image + gradient overlay */
  background: 
    
    url('https://plus.unsplash.com/premium_photo-1677567996070-68fa4181775a?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Ym9va3N8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=500');

  background-size: cover;          /* Make image cover entire page */
  background-position: center;     /* Center the image */
  background-repeat: no-repeat;    /* Prevent tiling */
  background-attachment: fixed;    /* Make background stay when scrolling */
  animation: gradientMove 10s ease infinite;
  
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

/* Optional: keep your animated gradient effect */

    h1 {
      margin-top: 25px;
      font-size: 1.8rem;
      text-align: center;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    }

    p.sub {
      color: #dbe6ff;
      font-size: 0.9rem;
      margin-top: 5px;
      text-align: center;
    }

    /* ==== CHATBOX CONTAINER ==== */
    #chatbox {
      margin-top: 25px;
      width: 90%;
      max-width: 420px;
      height: 75vh;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ==== MESSAGE AREA ==== */
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .msg {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 14px;
      word-wrap: break-word;
      transition: 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #4a90e2, #0066ff);
      color: #fff;
      border-bottom-right-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 102, 255, 0.4);
    }

    .bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.25);
      color: #030202;
      border-bottom-left-radius: 5px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
    }

    /* ==== INPUT AREA ==== */
    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease;
    }

    #userInput::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #sendBtn {
      margin-left: 10px;
      background: linear-gradient(135deg, #007bff, #00b3ff);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
      box-shadow: 0 0 10px rgba(0, 153, 255, 0.6);
    }

    #sendBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #005ce6, #0099ff);
    }

    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 3px;
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      #chatbox {
        height: 80vh;
      }
      #userInput {
        font-size: 13px;
      }
      #sendBtn {
        font-size: 13px;
        padding: 8px 12px;
      }
      .msg {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ College Admission Assistant</h1>
  <p class="sub">Ask about courses, eligibility, fees, and more</p>

  <div id="chatbox">
    <div id="messages">
      <div class="msg bot">ðŸ‘‹ Hello! I'm your Admission Assistant. How can I help you today?</div>
    </div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    const HF_TOKEN = "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";
    const input = document.getElementById("userInput");
    const btn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    btn.addEventListener("click", async () => {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, "user");
      input.value = "";
      addMessage("â³ Please wait...", "bot");

      try {
        const client = await Client.connect("Darshan066/chat_bot", { hf_token: HF_TOKEN });
        const result = await client.predict("/predict", { text: userMessage });
        const botMsg = result.data[0] || "Sorry, I didnâ€™t understand that.";
        messages.lastChild.textContent = "ðŸ’¬ " + botMsg;
      } catch (err) {
        messages.lastChild.textContent = "âš ï¸ Error: " + err.message;
      }
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") btn.click();
    });
  </script>
</body>
</html>
